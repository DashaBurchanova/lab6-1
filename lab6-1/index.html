<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Формы</title>
        <style>
            form {
  /* Расположим форму по центру страницы */
  margin: 0 auto;
  width: 400px;
  /* Определим контур формы */
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}
    .field {
  padding-bottom: 5px;
}
.field label {
  display: block;
  float: left;
  width: 150px;
  height: 15px;
}
        </style>
    </head>
    <body>
        <form>
            <div class="field"><label>Обращение</label> <input type="radio" name="Обращение"value="Господин">Господин
            <input type="radio" name="Обращение"value="Госпожа">Госпожа<br></div>
            <div class="field"><label>Имя: </label> <input type="text" name="firstname" value=""><br></div>
            <div class="field"><label>Фамилия: </label>  <input type="text" name="lastname" value=""><br></div>
            <div class="field"><label>Email: </label><input type="text" name="mail" value=""><br></div>
            <div class="field"><label>Телефон: </label><input type="text" name="phone" value=""><br></div>
            <div class="field"><label>Пароль: </label><input type="password" name="password" value=""><br></div>
            <div class="field"><label>Подтвердите пароль: </label><input type="password" name="confirm" value=""><br></div>
            <div class="field"><label>Страна: </label><select>
                <option>Канада</option>
                <option>Франция</option>
                <option>Испания</option>
                <option>Германия</option>
                </select></div>
            <div class="field"><label>Введите ваш отзыв: </label><textarea rows="5" cols="25" name="text"></textarea></div>
            <div class="field"><p><input type="checkbox"/>Я согласен с <a href="">условиями пользования</a></p></div>
            <div class="field"><input type="submit" value="Зарегестрироваться"></div>
        </form>
    </body>
</html>
